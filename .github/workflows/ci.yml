on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
      - name: Download source
        uses: actions/checkout@v3

      - name: Install shards
        run: shards install

      - name: Install redis
        run: apt install redis-server

      - name: Run tests
        run: crystal spec
